<div class="container" [ngStyle]="{ marginTop: '7.5em' }">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-11 text-info text-center rounded bg-dark p-3">
      <div class="row">
        <h1 class="display-6">Login</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8 col-11">
          <div class="input-group flex-nowrap my-3">
            <span class="input-group-text no-border bg-info" id="addon-wrapping"
              ><i class="bi bi-envelope-fill"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="email"
              aria-label="email"
              aria-describedby="addon-wrapping"
            />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8 col-11">
          <div class="input-group flex-nowrap my-3">
            <span class="input-group-text bg-info no-border" id="addon-wrapping"
              ><i class="bi bi-eye-fill"></i></span>
            <input
              type="password"
              class="form-control"
              placeholder="email"
              aria-label="email"
              aria-describedby="addon-wrapping"
            />
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="col-lg-7 col-8">

            <button type="button" class="btn btn-info">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
